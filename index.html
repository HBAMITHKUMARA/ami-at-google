<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Ami at Google</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<link href="https://fonts.googleapis.com/css?family=Lobste+Two|Satisfy&display=swap" rel="stylesheet">
	<link href="style.css" rel="stylesheet" type="text/css" />
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js">
	</script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">
	</script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.countdown/2.2.0/jquery.countdown.min.js">
	</script>
</head>

<body>
	<div class="container">
		<div class="row justify-content-center my-5">
			<div class="col-md-6">
				<div id="countdown" class="text-center">
					<div class="card" style="max-width: 500px">
						<div class="card-img-top mx-auto my-5">
							<img class="rounded-circle img-fluid" src="icons/google.png" alt="Google"
								style="max-width:250px; max-height:250px;">
						</div>
						<div class="card-body">
							<h4 class="card-title my-3">Hi Rajiv Ryan, Call me in</h4>
							<div id="my-countdown-timer"></div>
							<a class="btn btn-light my-3" href="https://hbamithkumara.com" target="_blank"
								rel="noopener noreferrer" title="Go to my profile">
								My Profile <img id="img-icon" src="icons/external-link.svg" alt="">
							</a>
						</div>
						<div class="card-footer">
							<p class="py-1">
								Made by Ami with <img id="img-icon" src="icons/coffee-cup.svg" alt="Coffee">
							</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="script.js"></script>
</body>

</html>
